<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CDN Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/index.css" class="rel">
  <!-- <link rel="stylesheet" href="/path/to/flickity.css" media="screen"> -->
  <title>Bonuses-Carousel</title>
</head>
<body>
  <!--------------CAROUSEL-CONTAINER-START---------------------->
  <div class="container-carousel-mobile">
      <div id="carouselExampleIndicators" class="carousel slide custom-slider" data-ride="carousel">
         <ol class="carousel-indicators">
						<img data-target="#carouselExampleIndicators" data-slide-to="0" class="dots active" src="../assets/icons/dot-grey.png" alt="...">
						<img data-target="#carouselExampleIndicators" data-slide-to="1" class="dots" src="../assets/icons/dot-grey.png" alt="...">
						<img data-target="#carouselExampleIndicators" data-slide-to="2" class="dots" src="../assets/icons/dot-grey.png" alt="...">
        	</ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
               <div class="carousel-img-container d-flex justify-content-center">
                  <img src="../assets/images/img-1.jpg" class="d-block w-100" alt="...">
               </div>            
            </div>
            <div class="carousel-item">
               <div class="carousel-img-container d-flex justify-content-center">
                  <img src="../assets/images/img-2.jpg" class="d-block w-100" alt="...">
               </div>
            </div>
            <div class="carousel-item">
               <div class="carousel-img-container d-flex justify-content-center">
                  <img src="../assets/images/img-3.jpg" class="d-block w-100" alt="...">
               </div>
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            </a>
         </div>
  </div>
  <!--------------CAROUSEL-CONTAINER-END---------------------->

  <!-- <script src="/path/to/flickity.pkgd.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
